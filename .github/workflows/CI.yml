# This is a basic workflow to help you get started with Actions

name: CI-Mobile

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, develop, 'feature/**' ]
    paths:
      - 'Covid19Radar/**'
      - 'Covid19Radar.sln'
      - 'Nuget.config'
      - '.github/**'
  pull_request:
    branches: [ main, develop, 'feature/**' ]
    paths:
      - 'Covid19Radar/**'
      - 'Covid19Radar.sln'
      - 'Nuget.config'
      - '.github/**'
jobs:
  build_ios:
    name: Build-iOS
    runs-on: macos-latest
    strategy:
      matrix:
        Configuration: [Debug, Release]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        submodules: true
    - name: Setup Xamarin
      uses: maxim-lobanov/setup-xamarin@v1
      with:
        mono-version: 6.12 # specify version in '<major>.<minor>' format
        xamarin-ios-version: 14 # specify version in '<major>' format
        xamarin-mac-version: latest # specify 'latest' keyword to pick up the latest available version
        xamarin-android-version: 11.2 # specify full version; it is not recomended option because your pipeline can be broken suddenly in future
        xcode-version: 12 # set the latest available Xcode 11
    - name: Build Cappuccino Common Project
      run: msbuild ${{ github.workspace }}/Chino/Chino.Common/Chino.Common.csproj /restore /t:Rebuild /p:Configuration=${{ matrix.Configuration }} /p:BaseOutputPath=${{ matrix.Configuration }}/out
    - name: Build Cappuccino iOS Project
      run: msbuild ${{ github.workspace }}/Chino/Chino.iOS/Chino.iOS.csproj /restore /t:Rebuild /p:Configuration=${{ matrix.Configuration }} /p:BaseOutputPath=${{ matrix.Configuration }}/out
    - name: Build iOS Project - ${{ matrix.Configuration }}
      run: msbuild ${{ github.workspace }}/Covid19Radar/Covid19Radar.iOS/Covid19Radar.iOS.csproj /restore /t:Build /p:Configuration=${{ matrix.Configuration }} /p:Platform=iPhoneSimulator /p:BaseOutputPath=${{ matrix.Configuration }}/out
  build_android:
    name: Build-Android
    runs-on: windows-latest
    strategy:
      matrix:
        Configuration: [Debug, Debug_Mock, Release]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        submodules: true
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1
    - name: Build Cappuccino Common Project
      run: msbuild ${{ github.workspace }}/Chino/Chino.Common/Chino.Common.csproj /restore /t:Rebuild /p:Configuration=${{ matrix.Configuration }} /p:BaseOutputPath=${{ matrix.Configuration }}/out
    - name: Build Cappuccino Android Project
      run: msbuild ${{ github.workspace }}/Chino/Chino.Android/Chino.Android.csproj /restore /t:Rebuild /p:Configuration=${{ matrix.Configuration }} /p:BaseOutputPath=${{ matrix.Configuration }}/out
    - name: Build Android Project - ${{ matrix.Configuration }}
      run: msbuild ${{ github.workspace }}/Covid19Radar/Covid19Radar.Android/Covid19Radar.Android.csproj /restore /t:Build /p:Configuration=${{ matrix.Configuration }} /p:BaseOutputPath=${{ matrix.Configuration }}/out
  test:
    name: Test
    runs-on: macos-latest # Tests must be executed on macos
    needs: [build_ios, build_android]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        submodules: true
    - name: Execute Unit Tests
      run: dotnet test ${{ github.workspace }}/Covid19Radar/Tests/Covid19Radar.UnitTests/
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: true